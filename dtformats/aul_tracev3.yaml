# dtFabric format specification.
---
name: aul_tracev3
type: format
description: Apple Unified Logging (AUL) tracev3 format
urls: ["https://github.com/libyal/dtformats/blob/main/documentation/Apple%20Unified%20Logging%20and%20Activity%20Tracing%20formats.ascidoc"]
---
name: byte
type: integer
attributes:
  format: unsigned
  size: 1
  units: bytes
---
name: char
type: integer
attributes:
  format: signed
  size: 1
  units: bytes
---
name: uint8
type: integer
attributes:
  format: unsigned
  size: 1
  units: bytes
---
name: uint16
type: integer
attributes:
  format: unsigned
  size: 2
  units: bytes
---
name: int16
type: integer
attributes:
  format: signed
  size: 2
  units: bytes
---
name: uint32
type: integer
attributes:
  format: unsigned
  size: 4
  units: bytes
---
name: uint64
type: integer
attributes:
  format: unsigned
  size: 8
  units: bytes
---
name: int32
type: integer
attributes:
  format: signed
  size: 4
  units: bytes
---
name: int64
type: integer
attributes:
  format: signed
  size: 8
  units: bytes
---
name: float32
type: floating-point
attributes:
  size: 4
  units: bytes
---
name: float64
type: floating-point
attributes:
  size: 8
  units: bytes
---
name: cstring
type: string
encoding: utf8
element_data_type: char
elements_terminator: "\x00"
---
name: uuid_be
type: uuid
attributes:
  byte_order: big-endian
---
name: tracev3_chunk_header
type: structure
description: TraceV3 chunk header.
attributes:
  byte_order: little-endian
members:
- name: chunk_tag
  data_type: uint32
- name: chunk_sub_tag
  data_type: uint32
- name: chunk_data_size
  data_type: uint64
---
name: tracev3_continuous_time_sub_chunk
type: structure
description: TraceV3 header continuous time sub chunk
attributes:
  byte_order: little-endian
members:
- name: sub_chunk_tag
  data_type: uint32
  value: 0x6100
- name: sub_chunk_data_size
  data_type: uint32
- name: continuous_time_data
  data_type: uint64
---
name: tracev3_header_system_information_sub_chunk
type: structure
description: TraceV3 header system information sub chunk
attributes:
  byte_order: little-endian
members:
- name: sub_chunk_tag
  data_type: uint32
  value: 0x6101
- name: sub_chunk_data_size
  data_type: uint32
- name: unknown1
  data_type: uint32
- name: unknown2
  data_type: uint32
- name: build_version
  type: string
  encoding: utf8
  element_data_type: char
  elements_data_size: 16
  elements_terminator: "\x00"
- name: hardware_model
  type: string
  encoding: utf8
  element_data_type: char
  elements_data_size: 32
  elements_terminator: "\x00"
---
name: tracev3_header_generation_sub_chunk
type: structure
description: TraceV3 header generation sub chunk
attributes:
  byte_order: little-endian
members:
- name: sub_chunk_tag
  data_type: uint32
  value: 0x6102
- name: sub_chunk_data_size
  data_type: uint32
- name: boot_identifier
  data_type: uuid_be
- name: logd_process_identifier
  data_type: uint32
- name: logd_exit_status
  data_type: uint32
---
name: tracev3_header_time_zone_sub_chunk
type: structure
description: TraceV3 header time zone sub chunk
attributes:
  byte_order: little-endian
members:
- name: sub_chunk_tag
  data_type: uint32
  value: 0x6103
- name: sub_chunk_data_size
  data_type: uint32
- name: path
  type: string
  encoding: utf8
  element_data_type: char
  elements_data_size: 48
  elements_terminator: "\x00"
---
name: tracev3_header_chunk
type: structure
description: TraceV3 header chunk
attributes:
  byte_order: little-endian
members:
- name: timebase_numerator
  data_type: uint32
- name: timebase_denominator
  data_type: uint32
- name: continuous_time
  data_type: uint64
- name: unknown_time
  data_type: uint32
- name: unknown1
  data_type: uint32
- name: unknown2
  data_type: uint32
- name: time_zone_offset
  data_type: int32
- name: daylight_savings_flag
  data_type: uint32
- name: unknown_flags
  data_type: uint32
- name: continuous
  data_type: tracev3_continuous_time_sub_chunk
- name: system_information
  data_type: tracev3_header_system_information_sub_chunk
- name: generation
  data_type: tracev3_header_generation_sub_chunk
- name: time_zone
  data_type: tracev3_header_time_zone_sub_chunk
---
name: tracev3_lz4_block_header
type: structure
description: TraceV3 LZ4 block header.
attributes:
  byte_order: little-endian
members:
- name: signature
  type: stream
  element_data_type: byte
  number_of_elements: 4
- name: uncompressed_data_size
  data_type: uint32
- name: compressed_data_size
  data_type: uint32
---
name: tracev3_catalog_uuid_entry
type: structure
description: TraceV3 Catalog UUID block.
attributes:
  byte_order: little-endian
members:
- name: size
  data_type: uint32
- name: unknown
  data_type: uint32
- name: catalog_uuid_index
  data_type: uint16
- name: absolute_offset
  data_type: uint32
- name: absolute_ref
  data_type: uint16
---
name: tracev3_catalog_subsystem_entry
type: structure
description: TraceV3 Catalog Subsystem block.
attributes:
  byte_order: little-endian
members:
- name: identifier
  data_type: uint16
- name: subsystem_offset
  data_type: uint16
- name: category_offset
  data_type: uint16
---
name: tracev3_catalog_process_information_entry
type: structure
description: TraceV3 Catalog Process Information block.
attributes:
  byte_order: little-endian
members:
- name: index
  data_type: uint16
- name: unknown1
  data_type: uint16
- name: main_uuid_index
  data_type: uint16
- name: catalog_dsc_index
  data_type: uint16
- name: first_number_proc_id
  data_type: uint64
- name: second_number_proc_id
  data_type: uint32
- name: pid
  data_type: uint32
- name: euid
  data_type: uint32
- name: unknown2
  data_type: uint32
- name: num_uuid_entries
  data_type: uint32
- name: unknown3
  data_type: uint32
- name: uuids
  type: sequence
  element_data_type: tracev3_catalog_uuid_entry
  number_of_elements: tracev3_catalog_process_information_entry.num_uuid_entries
- name: num_subsystem_entries
  data_type: uint32
- name: unknown4
  data_type: uint32
- name: subsystems
  type: sequence
  element_data_type: tracev3_catalog_subsystem_entry
  number_of_elements: tracev3_catalog_process_information_entry.num_subsystem_entries
- name: alignment_padding
  type: padding
  alignment_size: 8
---
name: tracev3_catalog_subchunk
type: structure
description: TraceV3 Catalog Sub Chunk block.
attributes:
  byte_order: little-endian
members:
- name: start
  data_type: uint64
- name: end
  data_type: uint64
- name: uncompressed_size
  data_type: uint32
- name: compression_algorithm
  data_type: uint32
- name: num_indexes
  data_type: uint32
- name: indexes
  type: sequence
  element_data_type: uint16
  number_of_elements: tracev3_catalog_subchunk.num_indexes
- name: num_offsets
  data_type: uint32
- name: offsets
  type: sequence
  element_data_type: uint16
  number_of_elements: tracev3_catalog_subchunk.num_offsets
- name: alignment_padding
  type: padding
  alignment_size: 8
---
name: tracev3_catalog
type: structure
description: TraceV3 catalog.
attributes:
  byte_order: little-endian
members:
- name: sub_system_strings_offset
  data_type: uint16
- name: process_information_entries_offset
  data_type: uint16
- name: number_of_process_information_entries
  data_type: uint16
- name: sub_chunks_offset
  data_type: uint16
- name: number_of_sub_chunks
  data_type: uint16
- name: unknown1
  type: stream
  element_data_type: byte
  number_of_elements: 6
- name: earliest_firehose_timestamp
  data_type: uint64
- name: uuids
  type: sequence
  element_data_type: uuid_be
  elements_data_size: tracev3_catalog.sub_system_strings_offset
- name: sub_system_strings
  type: sequence
  element_data_type: cstring
  elements_data_size: tracev3_catalog.process_information_entries_offset - tracev3_catalog.sub_system_strings_offset
# - name: process_entries
#  type: sequence
#  element_data_type: tracev3_catalog_process_information_entry
#  number_of_elements: tracev3_catalog.number_of_process_information_entries
# - name: catalog_sub_chunks
#  type: sequence
#  element_data_type: tracev3_catalog_sub_chunk
#  number_of_elements: tracev3_catalog.number_of_sub_chunks
---
name: tracev3_backtrace
type: structure
description: TraceV3 backtrace chunk.
attributes:
  byte_order: little-endian
members:
- name: unknown1
  data_type: uint16
- name: unknown2
  data_type: uint8
- name: number_uuids
  data_type: uint8
- name: number_offsets
  data_type: uint16
- name: uuids
  type: sequence
  element_data_type: uuid_be
  number_of_elements: tracev3_backtrace.number_uuids
- name: offsets
  type: sequence
  element_data_type: uint32
  number_of_elements: tracev3_backtrace.number_offsets
- name: indices
  type: sequence
  element_data_type: uint8
  number_of_elements: tracev3_backtrace.number_offsets
---
name: tracev3_oversize
type: structure
description: TraceV3 oversize chunk.
attributes:
  byte_order: little-endian
members:
- name: first_number_proc_id
  data_type: uint64
- name: second_number_proc_id
  data_type: uint32
- name: ttl
  data_type: uint32
- name: continuous_time
  data_type: uint64
- name: data_ref_index
  data_type: uint32
- name: public_data_size
  data_type: uint16
- name: private_data_size
  data_type: uint16
- name: data
  type: stream
  element_data_type: byte
  elements_data_size: tracev3_oversize.public_data_size + tracev3_oversize.private_data_size
---
name: tracev3_firehose_header
type: structure
description: TraceV3 firehose header.
attributes:
  byte_order: little-endian
members:
- name: process_identifier1
  data_type: uint64
- name: process_identifier2
  data_type: uint32
- name: ttl
  data_type: uint8
- name: collapsed
  data_type: uint8
- name: unknown1
  data_type: uint16
- name: public_data_size
  data_type: uint16
- name: private_data_virtual_offset
  data_type: uint16
- name: unknown2
  data_type: uint16
- name: unknown3
  data_type: uint16
- name: base_continuous_time
  data_type: uint64
---
name: tracev3_firehose_tracepoint_data_item_string_type
type: structure
description: TraceV3 firehose tracepoint data item of string type
attributes:
  byte_order: little-endian
members:
- name: offset
  data_type: uint16
- name: message_data_size
  data_type: uint16
---
name: tracev3_firehose_tracepoint_data_item
type: structure
description: TraceV3 firehose tracepoint data items
attributes:
  byte_order: little-endian
members:
- name: item_type
  data_type: uint8
- name: item_size
  data_type: uint8
- name: item
  type: stream
  element_data_type: byte
  elements_data_size: tracev3_firehose_tracepoint_data_item.item_size
---
name: tracev3_firehose_tracepoint_data
type: structure
description: TraceV3 firehose tracepoint data type.
attributes:
  byte_order: little-endian
members:
- name: unknown1
  data_type: uint8
- name: num_items
  data_type: uint8
---
name: tracev3_firehose_tracepoint
type: structure
description: TraceV3 firehose tracepoint.
attributes:
  byte_order: little-endian
members:
- name: log_activity_type
  data_type: uint8
- name: log_type
  data_type: uint8
- name: flags
  data_type: uint16
- name: format_string_location
  data_type: uint32
- name: thread_identifier
  data_type: uint64
- name: continuous_time_lower
  data_type: uint32
- name: continuous_time_upper
  data_type: uint16
- name: data_size
  data_type: uint16
- name: data
  type: stream
  element_data_type: byte
  elements_data_size: tracev3_firehose_tracepoint.data_size
- name: alignment_padding
  type: padding
  alignment_size: 8
---
name: tracev3_oversize_chunk
type: structure
description: TraceV3 oversize chunk.
attributes:
  byte_order: little-endian
members:
- name: process_identifier1
  data_type: uint64
- name: process_identifier2
  data_type: uint32
- name: unknown3
  data_type: uint32
- name: continuous_time
  data_type: uint64
- name: data_reference_index
  data_type: uint32
- name: data_size
  data_type: uint32
- name: data
  type: stream
  element_data_type: byte
  number_of_elements: tracev3_oversize_chunk.data_size
---
name: tracev3_statedump_chunk
type: structure
description: TraceV3 statedump chunk.
attributes:
  byte_order: little-endian
members:
- name: process_identifier1
  data_type: uint64
- name: process_identifier2
  data_type: uint32
- name: unknown3
  data_type: uint32
- name: continuous_time
  data_type: uint64
- name: activity_identifier
  data_type: uint32
- name: unknown4
  data_type: uint32
- name: uuid
  data_type: uuid_be
- name: data_type
  data_type: uint32
- name: data_size
  data_type: uint32
- name: object_type_string1
  type: stream
  element_data_type: byte
  number_of_elements: 64
- name: object_type_string2
  type: stream
  element_data_type: byte
  number_of_elements: 64
- name: name
  type: string
  encoding: ascii
  element_data_type: byte
  elements_data_size: 64
- name: data
  type: stream
  element_data_type: byte
  number_of_elements: tracev3_statedump_chunk.data_size
