# dtFabric format specification.
---
name: unified_logging
type: format
description: Apple Unified Logging and Activity Tracing formats
urls: ["https://github.com/libyal/dtformats/blob/main/documentation/Apple%20Unified%20Logging%20and%20Activity%20Tracing%20formats.ascidoc"]
---
name: byte
type: integer
attributes:
  format: unsigned
  size: 1
  units: bytes
---
name: char
type: integer
attributes:
  format: signed
  size: 1
  units: bytes
---
name: uint8
type: integer
attributes:
  format: unsigned
  size: 1
  units: bytes
---
name: uint16
type: integer
attributes:
  format: unsigned
  size: 2
  units: bytes
---
name: uint32
type: integer
attributes:
  format: unsigned
  size: 4
  units: bytes
---
name: uint64
type: integer
attributes:
  format: unsigned
  size: 8
  units: bytes
---
name: cstring
type: string
encoding: ascii
element_data_type: char
elements_terminator: "\x00"
---
name: uuid_be
type: uuid
attributes:
  byte_order: big-endian
---
name: dsc_range_descriptor_v1
type: structure
description: Shared-Cache strings (dsc) range descriptor version 1.
attributes:
  byte_order: little-endian
members:
- name: uuid_descriptor_index
  data_type: uint32
- name: data_offset
  data_type: uint32
- name: range_offset
  data_type: uint32
- name: range_size
  data_type: uint32
---
name: dsc_range_descriptor_v2
type: structure
description: Shared-Cache strings (dsc) range descriptor version 2.
attributes:
  byte_order: little-endian
members:
- name: unknown_offset
  data_type: uint64
- name: range_offset
  data_type: uint32
- name: range_size
  data_type: uint32
- name: uuid_descriptor_index
  data_type: uint64
---
name: dsc_uuid_descriptor_v1
type: structure
description: Shared-Cache strings (dsc) UUID descriptor version 1.
attributes:
  byte_order: little-endian
members:
- name: text_offset
  data_type: uint32
- name: text_size
  data_type: uint32
- name: sender_identifier
  data_type: uuid_be
- name: path_offset
  data_type: uint32
---
name: dsc_uuid_descriptor_v2
type: structure
description: Shared-Cache strings (dsc) UUID descriptor version 2.
attributes:
  byte_order: little-endian
members:
- name: text_offset
  data_type: uint64
- name: text_size
  data_type: uint32
- name: sender_identifier
  data_type: uuid_be
- name: path_offset
  data_type: uint32
---
name: dsc_file_header
type: structure
description: Shared-Cache strings (dsc) file header.
attributes:
  byte_order: little-endian
members:
- name: signature
  type: stream
  element_data_type: byte
  number_of_elements: 4
- name: major_format_version
  data_type: uint16
- name: minor_format_version
  data_type: uint16
- name: number_of_ranges
  data_type: uint32
- name: number_of_uuids
  data_type: uint32
---
name: tracev3_chunk_header
type: structure
description: TraceV3 chunk header.
attributes:
  byte_order: little-endian
members:
- name: chunk_tag
  data_type: uint32
- name: chunk_sub_tag
  data_type: uint32
- name: chunk_data_size
  data_type: uint32
- name: unknown1
  data_type: uint32
---
name: tracev3_lz4_block_header
type: structure
description: TraceV3 LZ4 block header.
attributes:
  byte_order: little-endian
members:
- name: signature
  type: stream
  element_data_type: byte
  number_of_elements: 4
- name: uncompressed_data_size
  data_type: uint32
- name: compressed_data_size
  data_type: uint32
---
name: tracev3_catalog
type: structure
description: TraceV3 catalog.
attributes:
  byte_order: little-endian
members:
- name: sub_system_strings_offset
  data_type: uint16
- name: process_information_entries_offset
  data_type: uint16
- name: number_of_process_information_entries
  data_type: uint16
- name: sub_chunks_offset
  data_type: uint16
- name: number_of_sub_chunks
  data_type: uint32
- name: unknown1
  data_type: uint32
- name: unknown2
  data_type: uint32
- name: unknown3
  data_type: uint32
- name: uuids
  type: sequence
  element_data_type: uuid_be
  elements_data_size: tracev3_catalog.sub_system_strings_offset
- name: sub_system_strings
  type: sequence
  element_data_type: cstring
  elements_data_size: tracev3_catalog.process_information_entries_offset - tracev3_catalog.sub_system_strings_offset
---
name: tracev3_firehose_header
type: structure
description: TraceV3 firehose header.
attributes:
  byte_order: little-endian
members:
- name: unknown1
  data_type: uint64
- name: unknown2
  data_type: uint32
- name: unknown3
  data_type: uint32
- name: public_data_size
  data_type: uint16
- name: private_data_virtual_offset
  data_type: uint16
- name: unknown4
  data_type: uint16
- name: unknown5
  data_type: uint16
- name: base_continous_time
  data_type: uint64
---
name: tracev3_firehose_tracepoint
type: structure
description: TraceV3 firehose tracepoint.
attributes:
  byte_order: little-endian
members:
- name: unknown1
  data_type: uint8
- name: unknown2
  data_type: uint8
- name: unknown3
  data_type: uint16
- name: format_string_location
  data_type: uint32
- name: thread_identifier
  data_type: uint64
- name: continous_time_lower
  data_type: uint32
- name: continous_time_upper
  data_type: uint16
- name: data_size
  data_type: uint16
---
name: uuidtext_entry_descriptor
type: structure
description: UUIDtext entry descriptor
attributes:
  byte_order: little-endian
members:
- name: offset
  data_type: uint32
- name: data_size
  data_type: uint32
---
name: uuidtext_file_header
type: structure
description: UUIDtext file header.
attributes:
  byte_order: little-endian
members:
- name: signature
  data_type: uint32
- name: major_format_version
  data_type: uint32
- name: minor_format_version
  data_type: uint32
- name: number_of_entries
  data_type: uint32
- name: entry_descriptors
  type: sequence
  element_data_type: uuidtext_entry_descriptor
  number_of_elements: uuidtext_file_header.number_of_entries
---
name: uuidtext_file_footer
type: structure
description: UUIDtext file footer.
attributes:
  byte_order: little-endian
members:
- name: library_path
  type: string
  encoding: utf8
  element_data_type: char
  elements_terminator: "\x00"
